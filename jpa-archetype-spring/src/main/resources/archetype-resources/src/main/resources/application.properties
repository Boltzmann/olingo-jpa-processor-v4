server.port= ${port}

odata.jpa.punit_name=${punit}
odata.jpa.request_mapping=requestMapping
odata.jpa.root_packages=${package}

logging.level.org.springframework=DEBUG
logging.level.=trace

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/${punit}
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.servlet.multipart.enabled=false

spring.flyway.url=jdbc:h2:file:~/${punit}
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.schemas[0]=${schema}